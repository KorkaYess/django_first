{% extends "base.html" %}

{% block content %}
    <p>Hello, World!</p>
    <p>Hi, {{ request.user }}</p>
    <ul class='list-group'>
        {% for order in orders %}
        <li class='list-group-item'><a href="{% url 'orders' order.id %}">{{ order.id }}</a></li>
        {% endfor %}
    </ul>
    <form method="POST">
    {% csrf_token %}
    <input type='text' id='city' name='city'/>
    <input type='submit'/>
	</form>
{% endblock %}
